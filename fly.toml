# fly.toml — CustomSpyFall
# Run `flyctl launch` once to register the app, then `flyctl deploy` for updates.

app = "customspyfall"
primary_region = "ams"  # Amsterdam — change to nearest: lhr, fra, cdg, sin, etc.

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

# Single machine — game state is in-memory, multiple instances would break rooms
[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
